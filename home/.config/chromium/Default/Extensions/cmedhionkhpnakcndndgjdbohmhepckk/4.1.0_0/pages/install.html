<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-message="installed_page_title">Installed Adblock for Youtube</title>
    <link rel="stylesheet" href="../styles/install.css">
</head>
<body>
    <!-- HEADER -->
    <div class="bg-dark">
        <div class="container clearfix">
            <a class="logo animated fadeIn" target="_blank" href="https://chrome.google.com/webstore/detail/cmedhionkhpnakcndndgjdbohmhepckk">
            </a>
            <h1 class="badge-main" data-message="installed"></h1>
        </div>
    </div>

    <!-- INTO -->
    <div class="container text-center h-pad-md animated zoomIn">
        <h2 data-message="abyt_has_been_installed"></h2>
        <p class="lead" data-message="ads_will_be_blocked_on_yt"></p>
    </div>

    <div class="bg-dark h-pad-md  animated zoomIn delay-1">
        <div class="container text-center" role="main">
            <div class="row text-center">
                <!-- SHARE -->
                <div class="extra-social">
                    <h3 class="lead" data-message="recommend"></h3>
                    <!-- Twitter -->
                    <a
                      href="#"
                      title="Share on Twitter"
                      class="btn btn-twitter"
                      target="_blank">
                      <i class="icon-twitter-1"></i>
                      Twitter
                    </a>
                    <!-- Facebook -->
                    <a
                      href="#"
                      title="Share on Facebook"
                      class="btn btn-facebook"
                      target="_blank">
                      <i class="icon-facebook-1"></i>
                      Facebook
                    </a>
                    <!-- Google+ -->
                    <a
                      href="#"
                      title="Share on Google+"
                      class="btn btn-googleplus"
                      target="_blank">
                      <i class="icon-gplus"></i>
                      Google+
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- RECOMMENDATION -->
    <div class="container extra-recommendations h-pad-md animated zoomIn delay-2">
        <h3 class="lead text-center" data-message="try_something_new"></h3>
        <div class="media media-default">
            <div class="media-left">
                <a target="_blank" href="https://chrome.google.com/webstore/detail/gbkjddnnlgmahpnjjkiolhoophlpibfn">
                    <img
                      class="media-object"
                      src="../images/recommend/pricescout.png"
                      srcset="../images/recommend/pricescout.png 1x, ../images/recommend/pricescout@2x.png 2x"
                      alt="Pricescout">
                </a>
            </div>
            <div class="media-body">
                <h4 class="lead media-heading" data-message="pricescout_title"></h4>
                <p data-message="pricescout_description"></p>
                <a
                  class="btn btn-success"
                  data-message="read_more"
                  target="_blank"
                  href="https://chrome.google.com/webstore/detail/gbkjddnnlgmahpnjjkiolhoophlpibfn">
                </a>
            </div>
        </div>
    </div>

    <script src="../scripts/install.js"></script>
</body>
</html>
