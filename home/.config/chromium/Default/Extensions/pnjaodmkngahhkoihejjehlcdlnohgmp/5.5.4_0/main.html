<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>feeder</title>
<div style="display:none" id="__is-what" data-type="app"></div>

<!-- MAIN BEGIN -->

<div style="display:none" id="ui">

<!-- Popup -->

<template id="popup#head">
	<div id="link-queue">
		Open <span class="num">10</span> post<span class="one">s</span>
		<a href="#" class="close">×</a>
	</div>
	<div id="notifications">
		<div></div>
		<span class="close">×</span>
	</div>
</template>

<!-- Main -->

<template id="screen#main" class="screen-with-topbar">
	<div class="screen-container">
		<div class="screen-main-content">
			<tpl from="bar#main"></tpl>
			<tpl from="feed-list" class="loading-screen" data-loader></tpl>
		</div>
	</div>
</template>

<template id="feed-list">
	<tpl from="list-item#feed" class="list-item" many="feeds"></tpl>
</template>

<template id="list-item#feed">
	<div class="item">
		<div class="flerp"></div>
		<div class="cover"></div>
		<div class="item-move"><span class="icons draggable"></div>
		<div class="item-icon"><img data="favicon:src-on-load" /></div>
		<div class="item-title" data="title:text">
			<span data="title:text"></span>
			<span class="item-url" data="link:text"></span>
		</div>
		<div class="item-remove"><span class="icons cross"></div>
		<tpl from="count-group"></tpl>
		<div class="item-edit-button action-button semi">Edit</div>
	</div>
	<tpl from="drawer-menu#feed" class="tpl-drawer-menu"></tpl>
</template>

<template id="count-group">
	<div class="mark-as-read">✔</div>
	<div class="count" data="count:text"></div>
</template>

<template id="follow-button">
	<div class="following" data="following:data-following" data-following=""></div>
	<div class="follow">+ Follow</div>
	<div class="unfollow">✔ Following</div>
</template>

<template id="drawer-menu#feed">
		<div class="drawer-button edit-feed"><div class="table-container"><span class="icons wrench"></span> Edit</div></div>
		<div class="drawer-button open-all-unread"><div class="table-container"><span class="icons forward-arrow"></span> Open all unread</div></div>

	<div class="drawer-button cancel" title="Cancel"><div class="table-container"><span class="icons cross"></span></div></div>
</template>

<template id="bar#top">
	<div class="bar top">
		<div class="bottom-cover"></div>

		<div class="back"><span class="icons left-arrow"></span></div>
		<div class="title">
			<img data="favicon:src" />
			<span data="title:text"></span>
		</div>
		<tpl from="count-group"></tpl>
	</div>
</template>

<template id="bar#main">
	<div class="bar main">
		<div class="bottom-cover"></div>
		<div class="button settings tooltip-button" title="Settings"><span class="icons cog"></span></div>
		<div class="button pro-user to-feeder-co feeder-online"><span class="icons open-external"></span></div>
		<div class="button-group" id="filter-settings">
			<div class="option no-pro feeder-online">
				<span class="upgrade">upgrade</span>
			</div>
			<div class="option all current" title="Show all"><span class="icons list"></span></div>
			<div class="option starred" title="Show starred"><span class="icons star"></span></div>
			<div class="option unread" title="Show unread"><span data="num_unread:text">...</span></div>
		</div>
		<div class="button add" title="Add feed"><span class="icons plus"></span><span class="bubble" data="num_feeds:text"></span></div>
	</div>
</template>

<template id="bar#organize">
	<div class="bottom-cover"></div>
	<div class="bar top">
		<div class="button done" title="Done"><span class="icons checkmark"></span></div>
		<div class="button add-button" title="Add folder"><span class="icons plus"></span></div>
	</div>
</template>

<template id="screen#no-feeds" class="screen-with-topbar">
	<tpl from="bar#settings"></tpl>
	<!--<div class="heading">Recommended feeds</div> -->
	<tpl from="feed-list"></tpl>
	<div class="heading">Import feeds</div>
	<div class="import-from">
		<div class="not-online action-button get-feeder-pro">From feeder <span class="pro-badge">pro</span></div>
		<div class="link-text open-sync-settings">From .opml</div>
	</div>

	<div class="arrow-text right-up add-feeds-here">Click here to add feeds</div>
</template>

<template id="screen#no-unread">
	<div class="screen-wrapper">
		<span class="big-icons check"></span>
		<div class="header">You have no unread posts</div>
		<div class="subtext">Now, get back to work</div>
	</div>
</template>

<template id="screen#no-posts">
	<div class="header">No posts here yet...</div>
	<div class="subtext">Chirp chirp, chirp chirp</div>
</template>

<template id="screen#no-starred">
	<div class="screen-wrapper">
		<span class="big-icons star"></span>
		<div class="header">You have no starred posts</div>
		<div class="subtext">Star posts to save for later</div>

		<div class="help-button"><div class="action-button start-tutorial">How do I star posts?</div></div>
		<div class="tutorial hidden">
			<tpl from="post-list"></tpl>
			<div class="tutorial-arrows">
				<div class="arrow-text right-up click-to-open hidden">Click to open</div>
				<div class="arrow-text left-up click-to-star hidden">Click to star post</div>
			</div>
			<div class="help-button"><div class="action-button end-tutorial hidden">Thanks, got it!</div></div>
		</div>
	</div>
</template>

<template id="screen#welcome">
	<div class="welcome-container">
		<div class="cover"></div>

		<h3 class="new-typo margin-bottom-small">Welcome to feeder</h3>
		<h2 class="new-typo with-ribbon">The easiest way to follow your favorite feeds</h2>

		<div class="help-button"><div class="action-button big good start-using-feeder">Get started</div></div>
		<div class="feeder-logo"></div>
	</div>
</template>

<template id="screen#signup">
	<div class="static-bar">
		<div class="pill-buttons">
			<a href="" class="button signup-please active">Signup</a><a href="" class="button already-account">Log in</a>
		</div>
	</div>

	<div class="signup-container">
		<div class="cover"></div>

		<form class="compact-form signup-form">
			<div class="main-header">Welcome!</div>
			<div class="main-subtext no-image">Get started with an account</div>

			<p class="input top">
				<label>
					<span>E-mail:</span>
					<input type="text" name="email" placeholder="E-mail" />
				</label>
			</p>
			<p class="input middle">
				<label>
					<span>Password:</span>
					<input type="password" name="password" placeholder="Password" />
				</label>
			</p>
			<p class="input bottom">
				<label>
					<span>Confirm Password:</span>
					<input type="password" name="password_confirmation" placeholder="Confirm password" />
				</label>
			</p>
			<p class="terms-and-conditions"><a href="">By signing up you agree to our terms</a></p>

			<p class="submit"><input type="submit" value="Create feeder account" class="action-button good" /></p>
			<div class="subtext"><a href="" class="i-dont-want-pro">Don't want an account? Try free</a></div>
		</form>

		<form class="compact-form login-form">
			<div class="main-header">Login</div>
			<div class="main-subtext no-image">Already have an account?</div>

			<p class="input top">
				<label>
					<span>E-mail:</span>
					<input type="text" name="email" placeholder="E-mail" />
				</label>
			</p>
			<p class="input bottom">
				<label>
					<span>Password:</span>
					<input type="password" name="password" placeholder="Password" />
				</label>
			</p>
			<p class="submit"><input type="submit" value="Log in" class="action-button good" /></p>
			<p class="forgot-link"><a href="http://feeder.co/forgot" target="_blank">Forgot your password?</a></p>
			<div class="subtext"><a href="" class="i-dont-want-pro">Don't want an account? Try free</a></div>
		</form>
	</div>
</template>

<template id="screen#expired">
  <div class="trial-expired">
    <h2 class="new-typo margin-bottom-small">Your trial is over</h2>
    <p class="new-typo margin-bottom-medium">It was awesome right? To continue to use feeder add your payment information.</p>
    <p><a class="action-button large good add-payment" href="">Continue using feeder</a></p>
    <p><small><a href="/" class="get-feeder-lite">Or continue with feeder lite</a></small></p>
  </div>

  <div class="feeder-lite-container">
    <h2 class="new-typo margin-bottom-small">feeder lite</h2>
		<!-- <p class="new-typo margin-bottom-medium">You can still use feeder, but in a lite version, if you download our free extension.</p> -->
    <!-- <div class="download-extension is-online">
      <div class="is-extension-installed">
        <p class="new-typo">Click the extension button to start syncing <img src="icons/icon-retina.png" width="17" class="extension-icon-image" /></p>
      </div>
      <div class="is-extension-not-installed">
        <p class="new-typo"><a class="action-button good download-extension" href="">Download extension</a></p>
      </div>
    </div> -->
    <div class="downgrade">
			<div class="pro-list margin-bottom-medium">
				<ul>
					<li class="new-typo"><span class="check-cross no"></span> Extension for Safari and Chrome</li>
					<li class="new-typo"><span class="check-cross no"></span> Access to feeder online</li>
					<li class="new-typo"><span class="check-cross no"></span> Feeder on iPhone and iPad</li>
					<li class="new-typo"><span class="check-cross no"></span> Sync between all your devices</li>
					<li class="new-typo"><span class="check-cross no"></span> E-mail notifications</li>
					<li class="new-typo"><span class="check-cross yes"></span> A lot more features!</li>
				</ul>
			</div>
      <p class="new-typo"><a class="action-button large good add-payment" href="">Get feeder</a></p>
      <p class="new-typo"><a class="inset-button large good downgrade-button" href="">Downgrade to feeder lite :'(</a></p>
    </div>
    <!-- <p><small><a href="/" class="get-feeder-pro">Or continue with feeder pro</a></small></p> -->
  </div>
</template>

<!-- Folder -->

<template id="screen#folder" class="screen-with-topbar">
	<tpl from="bar#top"></tpl>
	<tpl from="feed-list" class="loading-screen" data-loader></tpl>
</template>

<!-- Posts -->

<template id="screen#posts" class="screen-with-topbar">
	<tpl from="bar#top"></tpl>
	<tpl from="post-list" class="loading-screen" data-loader></tpl>
</template>

<template id="post-list">
	<div class="x-more-available" style="display:none"><span class="num"></span> new post<span class="multiple">s</span>. Click to load 'em</div>
	<tpl from="list-item#post" class="list-item" many="posts"></tpl>
	<div class="load-more" style="display:none"><strong>+</strong> Load more</div>
</template>

<template id="list-item#post">
	<div class="item" data="starred:data-is-starred">
		<div class="cover"></div>
		<div class="flerp"></div>
		<div class="item-starred"><span class="icons gold-star"></div>
		<div class="item-favicon"><img data="favicon:src" /></div>
		<div class="item-title" data="title:text"></div>
		<tpl from="count-group"></tpl>
	</div>
	<tpl from="drawer-menu#post" class="tpl-drawer-menu"></tpl>
</template>

<template id="drawer-menu#post">
	<div class="drawer-button star-post"><div class="table-container"><span class="icons star"></span> Star post</div></div>
	<div class="drawer-button mark-as-read"><div class="table-container"><span class="icons checked-badge"></span> Mark as read</div></div>
	<div class="drawer-button mark-as-unread"><div class="table-container"><span class="icons checked-badge"></span> Mark as unread</div></div>
	<div class="drawer-button cancel" title="Cancel"><div class="table-container"><span class="icons cross"></span></div></div>
</template>

<template id="bar#navigate">
	<div class="bar top">
		<div class="bottom-cover"></div>

		<div class="back"><span class="icons left-arrow"></span></div>
		<div class="title">
			<img data="favicon:src" />
			<span data="title:text"></span>
		</div>
	</div>
</template>

<!-- Add feed -->

<template id="screen#add" class="screen-with-topbar">
	<tpl from="bar#settings"></tpl>
	<tpl from="box#add-from-page"></tpl>
	<tpl from="box#add-feeds"></tpl>
	<tpl from="box#add-folder"></tpl>
</template>

<template id="bar#settings">
	<div class="bar top bar-settings">
		<div class="bottom-cover"></div>

		<div class="button escape"><span class="icons cross"></span></div>
		<div class="title"><span data="title:text"></span></div>
		<div class="button done"><span class="icons checkmark"></span></div>
	</div>
</template>

<template id="bar#settings-with-support-us">
	<div class="bar top bar-settings">
		<div class="bottom-cover"></div>

		<div class="support-us-button get-feeder-pro"><span></span>Upgrade</div>
		<div class="title"><span data="title:text"></span></div>
		<div class="button done"><span class="icons checkmark"></span></div>
	</div>
</template>

<template id="box#add-feeds">
	<div class="heading">Add feed</div>
	<form class="add-feed-form">
		<label class="full">
			<span class="description">Enter a site or feed url to search for feeds</span>
			<span class="empty-search-result">No feeds found</span>
			<input type="text" name="url" class="url" />
		</label>
		<div class="submit-container">
			<input type="submit" value="Search" />
		</div>
		<div class="nested-list search-results">
			<div class="item" many="search-results">
				<tpl from="nested-list-results#feed"></tpl>
			</div>
		</div>
	</form>
</template>

<template id="box#add-folder">
	<div class="heading">Add folder</div>
	<form class="add-folder-form">
		<label class="full">
			<span class="description">Enter folder name</span>
			<input type="text" name="folder-name" class="url" />
		</label>
		<div class="submit-container">
			<input type="submit" value="Add" />
		</div>
	</form>
</template>

<template id="nested-list-results#feed">
	<label>
		<span class="item-title" data="title:html"></span>
		<span class="item-subtitle" data="link:text"></span>
		<tpl pui="FollowButton" key="is-following" from="follow-button"></tpl>
	</label>
</template>

<template id="box#add-from-page">
	<div class="heading">Feeds on current page</div>
	<form class="add-from-page-form">
		<div class="nested-list">
			<div class="item" many="feeds-on-page">
				<tpl from="nested-list-results#feed"></tpl>
			</div>
		</div>
	</form>
</template>

<!-- Global settings -->
<template id="screen#settings" class="screen-with-topbar">
	<tpl from="bar#settings-with-support-us"></tpl>
	<tpl from="box#global-settings"></tpl>
</template>

<template id="box#global-settings">
	<div class="loader-cover"></div>

	<tpl from="box#general"></tpl>
	<tpl from="box#switch-theme"></tpl>

	<tpl from="box#accounts"></tpl>
	<div class="change-update-interval">
		<div class="heading">Feed update interval (minutes)</div>
		<div class="no-pro">
			<tpl from="box#update-interval"></tpl>
		</div>
		<div class="pro-user settings-info">
			<p>Please set the update interval individually on each feed, to not overload the servers.</p>
		</div>
	</div>
	<div class="heading">Posts to display</div>
	<tpl from="box#posts-display"></tpl>
	<tpl from="box#open-externalsettings"></tpl>
	<tpl from="box#social-feeder"></tpl>
	<tpl from="box#misc-settings"></tpl>
</template>

<template id="box#general">
	<div class="heading">General</div>
	<div class="setting">
		<span class="label">Open posts in new tab</span>
		<tpl from="yes-no" pui="YesNo" key="open-posts-in-new-tab" class="setter"></tpl>
	</div>
	<div class="setting">
		<span class="label">Show unread count in badge</span>
		<tpl from="yes-no" pui="YesNo" key="show-unread-count-in-badge" class="setter"></tpl>
	</div>
	<div class="heading">Notifications</div>
	<div class="setting">
		<div class="label global-notifications">Global notifications</div>
		<tpl from="yes-no" pui="YesNo" key="global-notifications" class="setter"></tpl>
	</div>
	<div class="setting">
		<div class="label global-notifications">Global sound notifications</div>
		<tpl from="yes-no" pui="YesNo" key="global-sound-notifications" class="setter"></tpl>
	</div>
	<div class="setting">
		<span class="label">E-mail notifications</span>
		<a href="http://feeder.co/pro?flow=ext&from=email_notifications" class="link no-pro safari-link" target="_blank">Manage</a>
		<a href="http://feeder.co/pro/notifications" class="pro-user link safari-link" target="_blank">Manage</a>
	</div>
</template>

<template id="box#misc-settings">
	<div class="heading">Misc</div>
	<div class="setting">
		<span class="label">Disable helper on feed pages</span>
		<tpl from="yes-no" pui="YesNo" key="disable-content-helper" class="setter"></tpl>
	</div>
</template>

<template id="box#switch-theme">
	<div class="heading">Switch theme</div>
	<div class="settings-content">
		<tpl from="theme#item" many="themes"></tpl>
	</div>
</template>

<template id="theme#item">
	<div class="theme">
		<img data="image:src" src="" />
		<label><input type="radio" name="active-theme"> <span data="name:text"></span></label>
	</div>
</template>

<template id="box#accounts">
	<div class="heading">Accounts</div>
	<div class="action-button connect-acc connect-feeder-pro get-feeder-pro"><span class="speccon icons-feeder-acc"></span> Connect <strong>feeder <span class="pro-badge">Pro</span></strong></div>
	<div class="connected-to connected-to-feeder-pro">
		<span class="speccon icons-feeder-acc"></span>
		<span class="connected-feeder-pro-username connected-username">Connected as:<span></span></span>
		<span class="feeder-pro-email connected-email" data="feeder-pro-email:text"></span>
		<span class="remove-subscription"><span class="icons cross"></span></span>
	</div>
</template>

<template id="box#update-interval">
	<tpl from="slider" pui="Slider" key="update-interval"></tpl>
	<ul class="slider-values">
		<li>1</li><li>2</li><li>3</li><li>4</li><li>5</li><li>6</li><li>7</li><li>8</li>
		<li>9</li><li>10</li><li>12</li><li>15</li><li>20</li><li>25</li><li>30</li><li>60</li>
	</ul>
</template>

<template id="box#posts-display">
	<tpl from="slider" pui="Slider" key="posts-display"></tpl>
	<ul class="slider-values">
		<li>5</li><li>10</li><li>15</li><li>20</li><li>25</li><li>30</li><li>35</li><li>40</li>
		<li>45</li><li>50</li><li>55</li><li>60</li><li>65</li><li>70</li><li>75</li><li>80</li>
	</ul>
</template>

<template id="box#open-externalsettings">
	<div class="heading">Open external settings</div>
	<div id="open-external" class="action-button">
		Open external settings
	</div>
</template>

<template id="box#social-feeder">
	<div class="heading">
		Follow Feeder
		<tpl from="follow-button" pui="FollowButton" key="follow-feeder"></tpl>
	</div>
	<div id="social-bar">
		<a target="_blank" href="http://www.facebook.com/feederco" class="safari-link" id="facebook"><span class="social-icon facebook"></span></a>
		<a target="_blank" href="http://www.twitter.com/feederco" class="safari-link" id="twitter"><span class="social-icon twitter"></span></a>
	</div>
</template>

<template id="yes-no">
	<div class="yes-no-wrapper">
		<div class="yes-no">
			<span class="yes">On</span>
			<span class="dong"></span>
			<span class="no">Off</span>
			<span class="shadow"></span>
		</div>
	</div>
</template>

<template id="slider">
	<div class="slider">
		<div class="current">
			<div class="handle"></div>
		</div>
	</div>
	<div class="slider-minimum-value"></div>
</template>

<template id="checkbox">
	<div class="check"><span class="icons white-check"></div>
</template>

<!-- Select feeds to sync -->

<template id="screen#feeds-sync-select" class="screen-with-topbar">
	<tpl from="bar#settings"></tpl>
	<form class="sync-loading loading">
		<div class="loader-cover"></div>
		<div class="nested-list bad-feeds">
			<div class="item" many="bad-feeds">
				<tpl from="nested-list-results#feed"></tpl>
			</div>
		</div>
		<p class="text"><small>Sorry about that...</small></p>
	</form>
</template>

<!-- Remove sync is loading, show which feeds couldn't be retrieved -->

<template id="screen#remove-sync" class="screen-with-topbar">
	<tpl from="bar#settings"></tpl>
	<form class="remove-sync loading">
		<div class="loader-cover"></div>
		<p style="margin-bottom: 10px"><a class="info-link" href='http://blog.feeder.co/post/54280867264/google-reader-is-retiring-here-is-what-you-should-do'>Read more here</a></p>
		<p class="with-bad-feeds text">The following feeds could not be recovered, and were removed:</p>
		<div class="nested-list with-bad-feeds bad-feeds">
			<div class="item" many="bad-feeds">
				<tpl from="nested-list-results#feed"></tpl>
			</div>
		</div>
		<p class="text with-bad-feeds"><small>Sorry about that...</small></p>
	</form>
</template>

<!-- Feed specific settings -->
<template id="screen#settings-feed" class="screen-with-topbar">
	<tpl from="bar#settings"></tpl>
	<tpl from="box#settings-feed"></tpl>
</template>

<template id="box#settings-feed">
	<div class="heading">Settings</div>
	<form class="feed-settings-form">
		<label class="inline">
			<span>Title</span>
			<input type="text" name="title" placeholder="Title..." />
		</label>
		<label class="inline">
			<span>Path</span>
			<input type="text" name="path" placeholder="URL..." readonly="readonly" />
		</label>
		<hr />
		<div class="heading">Posts to display</div>
		<tpl from="box#posts-display"></tpl>
		<hr />
		<div class="change-update-interval">
			<div class="heading">Update interval (minutes)</div>
			<tpl from="box#update-interval"></tpl>
			<hr />
		</div>
		<div class="setting no-border">
			<div class="label notifications">Notifications</div>
